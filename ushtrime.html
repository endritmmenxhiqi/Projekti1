<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three Cards with Bootstrap1111</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
    <a class="dropdown-item" href="#region1">Region 1</a>
    <a class="dropdown-item" href="#region2">Region 2</a>
    <a class="dropdown-item" href="#region3">Region 3</a>
    <!-- Add more dropdown items for different regions as needed -->
  </div>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="background.jpg" class="card-img-top" alt="Card Image 1">
          <div class="card-body">
            <h5 class="card-title">Card 1</h5>
            <p class="card-text">This is the content of card 1.</p>
            <a href="#" class="btn btn-primary">Button 1</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="background.jpg" class="card-img-top" alt="Card Image 2">
          <div class="card-body">
            <h5 class="card-title">Card 2</h5>
            <p class="card-text">This is the content of card 2.</p>
            <a href="#" class="btn btn-primary">Button 2</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="background.jpg" class="card-img-top" alt="Card Image 3">
          <div class="card-body">
            <h5 class="card-title">Card 3</h5>
            <p class="card-text">This is the content of card 3.</p>
            <a href="#" class="btn btn-primary">Button 3</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
